<div class="text-center text-danger"><h2>Cars</h2></div>
<br>
<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="row">
  <div *ngFor="let car of cars" class="card" style="width: 17rem">
    <div>
      <img
        *ngIf="car.imagePath == null" 
        [src]="apiUrl + i"
        alt="{{ car.carId }}"
        class="card-img-top"
        width="320"
        height="200"
      />
      <img
        *ngIf="car.imagePath != null"
        src="{{ apiUrl+ car.imagePath }}" 
        alt="{{ car.carId }}"
        class="card-img-top"
        width="320"
        height="200"
      />
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Brand: {{ car.brandName | uppercase }}</li>
        <li class="list-group-item">Model Year: {{ car.modelYear }}</li>
        <li class="list-group-item">
          Daily Price: {{ car.dailyPrice | currency: "â‚º" }}
        </li>
      </ul>
      <section style="float: left">
        <button
          routerLink="/car-detail/{{ car.carId }}"
          type="button"
          class="btn btn-primary"
        >
          Details
        </button>
      </section>
    </div>
